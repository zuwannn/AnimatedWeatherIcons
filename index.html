<head>

    <title>AnimatedWeatherIcons</title>

<body>

    <!-- hot -->
    <div class="hot">

        <span class="sunx"></span>

    <!-- cloudy -->
    <div class="cloudy">
        <span class="cloud"></span>
        <span class="cloudx"></span>
    </div>

    <!-- stormy -->
    <div class="stormy">
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <span class="snowe"></span>
        <span class="snowex"></span>
        <span class="stick"></span>
        <span class="stick2"></span>
    </div>

    <!-- breezy -->
    <div class="breezy">
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <span class="cloudr"></span>
    </div>

    <!-- night -->
    <div class="night">
        <span class="moon"></span>
        <span class="spot1"></span>
        <span class="spot2"></span>
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>



</body>

</html>
